plugins {
    id 'java'
}

group 'beyonic'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.json:json:20171018'
    implementation "com.squareup.okhttp3:okhttp:4.0.0"
}
